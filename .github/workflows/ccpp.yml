name: C/C++ CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: cmake
      run: mkdir build &&cd build && cmake ..
    - name: build
      run: cd build && make
    - name: action-gtest
      uses: CyberZHG/github-action-gtest@0.0.1
